    <button class="button" id="back-btn" ><i class="fas fa-arrow-left"></i></i></button>
    <br>
    <p class="title has-text-primary ml-4"></p>

<section class="section pl-0 pr-0" >
   <div class="container is-flex">
        <div>
            <figure class="image is-128x128 m-2">
                <img id="app-icon" >
            </figure>

            <div class="file is-primary">
                <label class="file-label">
                  <input class="file-input" type="file" name="icon" id="new-icon" accept="image/png, image/jpeg">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload Icon
                    </span>
                  </span>
                </label>
            </div>
        </div>
        

        <div class="m-2">
            <div class="is-flex">
                <input class="input is-medium mb-2" id="app-name" type="text" placeholder="App Name">
                <button class="button is-primary is-medium ml-4 p-2" id="save-name">Save</button>
            </div>
            
            <p class="subtitle ml-1" id="developer"></p>
        </div>
   </div>
   <br>
   <div class="columns">

       <div class="column">
        <p class="subtitle">Screenshots</p>
        <div class="notification is-warning has-text-centered p-2 is-hidden" style="font-size: 14px;" id="no-screen">
            Still no screenshots, add one by clicking on "Upload Screenshot"
        </div>
        <div id="screenshots-main" >
            <div class=" container box is-flex is-justify-content-center is-align-content-center" style="height: 500px;">
                <button class="button is-danger" id="delete-btn" style="z-index: 10;" ><i class="fas fa-trash"></i></i></button>
                <div style="position: relative;width: 100%; height: 100%;">
                    <img style='height: 100%; width: 100%; object-fit: contain' src="" id="main-screen" >
                </div>
            </div>

            <div class="box">
                <div class="container is-flex" style="overflow-x: scroll; height: 100px;" id="screenshots">
                </div>
            </div>
        </div>
            <div class="file is-primary">
                <label class="file-label">
                  <input class="file-input" type="file" name="icon" id="new-screen" accept="image/png, image/jpeg">
                  <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Upload Screenshot
                    </span>
                  </span>
                </label>
            </div>
       </div>

       <div class="column">
            <div class="container">
                <div class="is-flex is-justify-content-space-between mr-2">
                    <p class="subtitle">Description</p>
                    <div class="is-flex has-text-grey">
                        <p>Characters left:&nbsp;&nbsp;</p>
                        <div id="charNum"></div>
                    </div>
                </div>
                
                <textarea class="textarea" id="description" style="height: 500px;" onkeydown="countChar(this)" maxlength="1000"></textarea>
                <br>
                <div class="is-flex is-justify-content-flex-end">
                    <button class="button is-primary" id="save-description">Save</button>
                </div>
            </div>
